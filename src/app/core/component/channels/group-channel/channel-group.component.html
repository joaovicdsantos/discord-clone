<div class="container">
  <div class="title" (click)="drag($event)">
    <i class="fas fa-chevron-down chevron"></i>
    <span>{{ group.name | uppercase }}</span>
  </div>
  <div class="channels-container">
    <channel
      *ngFor="let channel of group.channels"
      [channel]="channel"
    ></channel>
  </div>
</div>
