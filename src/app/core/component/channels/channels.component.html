<div class="container">
  <div class="title-container">
    <h1 class="title">Channel Name</h1>
    <i class="fas fa-chevron-down icon"></i>
  </div>
  <div class="channels-container">
    <channel *ngFor="let channel of channels" [channel]="channel" (channelId)="setChannelId($event)"></channel>
    <group-channel *ngFor="let group of groups" [group]="group" (channelId)="setChannelId($event)"></group-channel>
  </div>
</div>
