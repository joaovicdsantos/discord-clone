<div class="container">
  <server-box
    [server]="home"
  ></server-box>
  <div class="divider"></div>
  <div class="no-server" *ngIf="this.servers?.length === 0">
    <p>No server found</p>
  </div>
  <server-box
    *ngFor="let server of servers"
    [server]="server"
    (serverId)="setServerId($event)"
  >
  </server-box>
  <div class="logout"><a href="#" (click)="logout()"><i class="fas fa-sign-out-alt"></i></a></div>
</div>
