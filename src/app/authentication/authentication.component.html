<div class="container">
  <div class="auth-container">
    <div class="form-container">
      <div class="form-title-container">
        <h1>Welcome back!</h1>
        <h2>We're so excited to see you again!</h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="form-group" id="form-email">
            <label for="email"
              >Email<span id="form-email-error" class="hide"></span>
            </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group" id="form-password">
            <label for="password"
              >Password <span id="form-password-error" class="hide"></span
            ></label>
            <input
              type="password"
              id="password"
              formControlName="password"
              required
            />
          </div>
        </div>
        <span class="forgot">Forgot your password?</span>
        <button class="form-button">
          <span class="login-text">Login</span>
          <div class="loading-dots hide">
            <div class="loading-dots--dot"></div>
            <div class="loading-dots--dot"></div>
            <div class="loading-dots--dot"></div>
          </div>
        </button>
      </form>
      <span class="register-text"
        >Need an account? <a href="">Register</a></span
      >
    </div>
